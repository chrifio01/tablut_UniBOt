version: "1.0.0"

model:
  dqn:
    shape: [1024, 512, 512, 1024]
    activation: relu              # Activation function (e.g., relu, tanh)

env:
  observation_spec:
    shape: [333,]                    # Shape of observation
  action_spec:
    shape: [400, ]                    # Shape of action
  max_episode_steps: 1000         # Maximum steps in an episode

replay_buffer:
  capacity: 100000
  sample_batch_size: 64
  min_size: 1000

training:
  log_interval: 2
  eval_interval: 10
  checkpoint_dir: ../training/checkpoints/
